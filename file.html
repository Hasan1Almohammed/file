<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تحميل الملف</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
 font-family:Segoe UI,Tahoma;
 height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
 flex-direction:column;
 transition:.3s;
}
body.dark{
 background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
 color:#fff;
}
body.light{
 background:#f3f3f3;
 color:#111;
}

.card{
 background:rgba(255,255,255,.1);
 padding:30px;
 border-radius:16px;
 text-align:center;
 box-shadow:0 4px 15px rgba(0,0,0,.3);
}

.loader{
 width:50px;
 height:50px;
 border:5px solid #aaa;
 border-top:5px solid #00e676;
 border-radius:50%;
 animation:spin 1s linear infinite;
 margin:15px auto;
}

@keyframes spin{to{transform:rotate(360deg)}}

footer{margin-top:20px;opacity:.7}
</style>
</head>

<body>
<div class="card">
<h3>جارٍ تحميل الملف…</h3>
<div class="loader"></div>
</div>

<footer>Developer by Hasan | © 2026</footer>

<script>
const supabase=supabasejs.createClient(
 "https://tlmkjawlfszsxtdszvol.supabase.co",
 "sb_publishable_qYUNJQIlY_w12AXUwSAW_Q_l89ThqTB"
);

document.body.classList.add(
 matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light'
);

const name=location.hash.replace("#","");
if(!name){
 document.querySelector("h3").innerText="ملف غير موجود";
}else{
 const {data}=supabase.storage.from("uploads").getPublicUrl(name);
 location.href=data.publicUrl;
}
</script>
</body>
</html>
